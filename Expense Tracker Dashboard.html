<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d6cdf;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2d6cdf;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      text-align: center;
    }
    .card {
      flex: 1;
      background: #f8f9fa;
      margin: 5px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #2d6cdf;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1d4db5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }
    th {
      background: #2d6cdf;
      color: white;
    }
    .delete-btn {
      background: red;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .chart-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>ðŸ’° Expense Tracker Dashboard</header>

  <div class="container">
    <h2>Add Transaction</h2>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input type="text" id="category" placeholder="Enter Category (e.g., Food, Salary)">
    <input type="number" id="amount" placeholder="Enter Amount">
    <button onclick="addTransaction()">Add Transaction</button>

    <div class="summary">
      <div class="card">
        <h3>Balance</h3>
        <p id="balance">â‚¹0</p>
      </div>
      <div class="card">
        <h3>Total Income</h3>
        <p id="income">â‚¹0</p>
      </div>
      <div class="card">
        <h3>Total Expense</h3>
        <p id="expense">â‚¹0</p>
      </div>
    </div>

    <h2>Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transactionTable">
      </tbody>
    </table>

    <div class="chart-container">
      <h2>Expense Breakdown</h2>
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let chart;

    function updateSummary() {
      let income = transactions
        .filter(t => t.type === "income")
        .reduce((acc, t) => acc + t.amount, 0);

      let expense = transactions
        .filter(t => t.type === "expense")
        .reduce((acc, t) => acc + t.amount, 0);

      let balance = income - expense;

      document.getElementById("income").innerText = "â‚¹" + income;
      document.getElementById("expense").innerText = "â‚¹" + expense;
      document.getElementById("balance").innerText = "â‚¹" + balance;
    }

    function displayTransactions() {
      let table = document.getElementById("transactionTable");
      table.innerHTML = "";
      transactions.forEach((t, index) => {
        let row = `<tr>
          <td>${t.type}</td>
          <td>${t.category}</td>
          <td>â‚¹${t.amount}</td>
          <td><button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button></td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    function updateChart() {
      let categories = {};
      transactions
        .filter(t => t.type === "expense")
        .forEach(t => {
          categories[t.category] = (categories[t.category] || 0) + t.amount;
        });

      let ctx = document.getElementById("expenseChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(categories),
          datasets: [{
            data: Object.values(categories),
            backgroundColor: ["#ff6384", "#36a2eb", "#ffcd56", "#4bc0c0", "#9966ff", "#ff9f40"]
          }]
        }
      });
    }

    function addTransaction() {
      let type = document.getElementById("type").value;
      let category = document.getElementById("category").value;
      let amount = parseFloat(document.getElementById("amount").value);

      if (!category || isNaN(amount) || amount <= 0) {
        alert("Please enter valid details!");
        return;
      }

      transactions.push({ type, category, amount });
      localStorage.setItem("transactions", JSON.stringify(transactions));

      document.getElementById("category").value = "";
      document.getElementById("amount").value = "";

      displayTransactions();
      updateSummary();
      updateChart();
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      displayTransactions();
      updateSummary();
      updateChart();
    }

    // Initial load
    displayTransactions();
    updateSummary();
    updateChart();
  </script>

</body>
</html>
